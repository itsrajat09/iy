<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style10.css">
</head>
<body>

  <div class="app-container">
    
    <div id="connecting-screen" class="screen-view">
      <div class="loader-container">
        <div class="loader-track">
          <div class="loader-thumb"></div>
        </div>
        <p class="connecting-text">Connecting Securely</p>
      </div>
    </div>

    <div id="success-screen" class="screen-view hidden">
      
      <div class="success-header">
        <div class="check-circle">
          <svg viewBox="0 0 24 24" class="check-svg">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h1 class="success-title">Payment Successful</h1>
        <p class="success-datetime" id="current-datetime"></p>
      </div>

      <div class="receipt-card-container">
        <div class="receipt-card">
          
          <div class="receipt-top-row">
            <div class="profile-info">
              <div class="avatar">
                <img src="https://ui-avatars.com/api/?name=Anamar&background=c084fc&color=fff&font-size=0.4" alt="Profile">
              </div>
              <div class="name-block">
                <h2 class="payee-name" title="ANAMAR TECHNOLOGIES PRIVATE LIMITED">ANAMAR TECHNOLOGIES...</h2>
                <p class="payee-id">Business Account</p>
              </div>
            </div>
            <button class="split-btn">Split Expense</button>
          </div>
          
          <div class="amount-display">â‚¹22.79</div>

          <div class="action-buttons">
            <button class="action-btn">
              <i class="fa-solid fa-file-lines purple-icon"></i> View Details
            </button>
            <button class="action-btn">
              <i class="fa-solid fa-share-nodes purple-icon"></i> Share Receipt
            </button>
          </div>
          
        </div>
      </div>

      <div class="bottom-action">
        <button class="done-text-btn" onclick="goToTicket()">Done</button>
      </div>
    </div>

  </div>

  <script>
    // 1. Dynamic Height Fix for Mobile
    function setHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setHeight);
    setHeight();

    // 2. Format exact date & time like the video
    function formatDateTime() {
      const now = new Date();
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      
      hours = hours % 12 || 12; 
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      
      return `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} at ${hours}:${minutes} ${ampm}`;
    }
    document.getElementById('current-datetime').innerText = formatDateTime();

    // 3. Exact Animation Timing Logic
    setTimeout(() => {
      document.getElementById('connecting-screen').classList.add('hidden');
      
      const successScreen = document.getElementById('success-screen');
      successScreen.classList.remove('hidden');
      
      void successScreen.offsetWidth; 
      successScreen.classList.add('animate-success');
      
      // Auto-Redirect seamlessly after 3.5 seconds
      setTimeout(goToTicket, 2000); 
    }, 2200);

    // 4. Redirect Function
    function goToTicket() {
      document.body.style.transition = "opacity 0.3s ease";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = 'redirect.html';
      }, 300);
    }
  </script>
</body>
</html>
