<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Bus Pass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style7.css">
</head>
<body>

    <div class="app-container">
        
        <header class="header">
           <a href="index1.html"> <i class="fa-solid fa-arrow-left back-icon" ></i></a>
            <span class="header-title">DTC Bus Pass</span>
        </header>

        <div class="content-area">
            
            <h2 class="section-title">Active Pass</h2>

            <div class="card active-pass-card">
                <div class="active-title">No active pass available.</div>
                <div class="active-sub">Tap card to view all passes.</div>
            </div>

            <h2 class="section-title mt-20">Buy New Pass</h2>

            <div class="pass-list">
                
                <div class="card pass-card" onclick="buyPass('50')">
                    <div class="icon-box">D</div>
                    <div class="pass-details">
                        <div class="pass-name">Daily All Route Ac Pass</div>
                        <div class="pass-desc">All DTC buses</div>
                        <div class="price-row">
                            <span class="price">₹50</span>
                            <span class="badge">1 day</span>
                        </div>
                    </div>
                </div>

                <div class="card pass-card" onclick="buyPass('40')">
                    <div class="icon-box">D</div>
                    <div class="pass-details">
                        <div class="pass-name">Daily All Route Non Ac Pass</div>
                        <div class="pass-desc">Only Non-AC DTC buses</div>
                        <div class="price-row">
                            <span class="price">₹40</span>
                            <span class="badge">1 day</span>
                        </div>
                    </div>
                </div>

                <div class="card pass-card" onclick="buyPass('1000')">
                    <div class="icon-box">M</div>
                    <div class="pass-details">
                        <div class="pass-name">Monthly General All Route Ac...</div>
                        <div class="pass-desc">All buses</div>
                        <div class="price-row">
                            <span class="price">₹1000</span>
                            <span class="badge">30 days</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script>
        function buyPass(amount) {
            // Save fare to local storage for the payment page
            localStorage.setItem('chartr_fare', amount);
            
            // Redirect to Payment Mode Page
            window.location.href = 'index4.html';
        }
    </script>

</body>
</html>
